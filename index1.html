<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Image Slider</title>
<style>
  @import url('https://fonts.googleapis.com/css?family=Montserrat:600&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; width: 100%; background: linear-gradient(46deg, cyan, darkviolet); }

  .slider {
    position: absolute;
    top: 43vw;
    left: 6%;
    width: 88%;
    height: 76vw;
    border: 3px solid hsl(83, 78%, 55.5%);
    border-radius: 50px;
    box-shadow: 0px 0px 20px 4px;
    overflow: hidden;
    background: transparent;
  }

  .slides {
    display: flex;
    transition: all 0.4s ease;
  }

  .slide {
    min-width: 100%;
  }

  .slide img {
    width: 100%;
    height: 55%;
    object-fit: cover;
  }

  .navigation {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
  }

  .nav-button {
    background: rgba(0, 0, 0, 0.5);
    border: none;
    padding: 10px;
    cursor: pointer;
    color: white;
    font-size: 2rem;
  }

  .nav {
    height: 20vw;
    border-bottom: 2px solid;
    margin-top: 1.2vw;
  }

  .nav input {
    outline: none;
    border: none;
    width: 50vw;
    border-radius: 20vw;
    font-size: 4vw;
    padding: 10px;
    margin-top: 4vw;
    background-color: lightgrey;
    border: 2.5px solid;
    transition: all ease 0.5s;
  }

  .nav input:active {
    transform: scale(1.2);
  }

  .nav p {
    position: absolute;
  }

  .search {
    left: 81vw;
    top: 8.6vw;
    font-size: 3.6vw;
  }

  .cart {
    left: 89vw;
    top: 6vw;
    font-size: 6.3vw;
  }

  .brand {
    left: 3vw;
    top: 2vw;
    font-size: 10vw;
  }

  .dabba {
    margin-top: 115vw;
    padding: 8vw 8vw;
  }

  .dabba div {
    height: 120vw;
    width: 100%;
    border: 5px solid hsl(83, 78%, 55.5%);
    margin-bottom: 20vw;
    border-radius: 16px;
    overflow-x: hidden;
    position: relative;
  }

  .dabba div img {
    width: auto;
    height: 50vw;
    margin: 1vw;
    margin-left: 4vw;
    border: 2.3px solid white;
    padding: 1.2vw;
    border-radius: 4vw;
    transition: all ease 0.2s;
  }

  .dabba .buy-now {
    display: block;
    text-align: center;
    margin: 10px;
    background: hsl(83, 78%, 55.5%);
    color: white;
    border: 4px solid #fff;
    border-radius: 10px;
    padding: 10px;
    cursor: pointer;
    font-size: 7vw;
    transition: background 0.3s ease, transform 0.2s ease;
    font-family: courier;
    font-weight: bold;
    letter-spacing: -3px;
  }

  .dabba .buy-now:active {
    background: hsl(83, 78%, 45%);
    transform: scale(1.05);
  }

  @keyframes chamak {
    10% { text-shadow: 3px 3px 4px blue; }
    100% { text-shadow: 3px 3px 4px red; }
  }

  .brand:active, .cart:active, .search:active {
    transform: rotate(8deg) scale(1.2);
  }

  .brazzBox {
    border: 2.7px solid cyan;
    display: inline-block;
    position: relative;
    left: 70vmin;
    bottom: 2%;
    color: white;
    font-family: courier;
    font-size: 7vw;
    border-radius: 20px;
    font-weight: bold;
    padding: 5px 8px;
  }

  .brazzBox2 {
    border: 2.7px solid cyan;
    display: inline-block;
    position: relative;
    font-family: courier;
    font-size: 5vw;
    border-radius: 20px;
    font-weight: bold;
  }

  .poisa {
    font-size: 8vw;
    font-weight: bold;
    color: white;
    font-family: courier;
    border: 4px solid dimgrey;
    border-radius: 20px;
  }
</style>
</head>
<body>
<div class="nav">
  <p class="brand">üè™</p>
  <center><input type="text"></center>
  <p class="search">üîç</p>
  <p class="cart">üõí</p>
</div>
<p style="font-size: 4vw; animation: chamak 3s linear infinite; transition: all ease 3s; font-family: cursive; margin-left: 2vw; color: #fff; text-decoration: underline; line-height: 1;">Devraj's creation</p>
<p class="brazzBox"></p>
<a href='index3.html'><button class="brazzBox2">Buy Coinsü™ô</button></a>

<div class="slider">
  <div class="slides">
    <div class="slide"><img src="../IMG/p12.jpg" alt="Bike"></div>
    <div class="slide"><img src="../IMG/p10.jpg" alt="Bed"></div>
    <div class="slide"><img src="./IMG/p6.jpg" alt="Product 1"></div>
    <div class="slide"><img src="./IMG/p20.jpg" alt="Product 2"></div>
    <div class="slide"><img src="./IMG/p9.jpg" alt="Product 3"></div>
  </div>
  <div class="navigation">
    <button class="nav-button prev">&#10094;</button>
    <button class="nav-button next">&#10095;</button>
  </div>
</div>

<div class="dabba" align="center"></div>

<script>
  const slides = document.querySelector('.slides');
  const slide = document.querySelectorAll('.slide');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  let currentIndex = 0;

  function showSlide(index) {
    slides.style.transform = 'translateX(' + (-index * 100) + '%)';
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slide.length;
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slide.length) % slide.length;
    showSlide(currentIndex);
  }

  nextBtn.addEventListener('click', nextSlide);
  prevBtn.addEventListener('click', prevSlide);

  setInterval(nextSlide, 3000); // Auto-slide every 4 seconds

  const dabba = document.querySelector('.dabba');
  const mal = ['p1', 'p2', 'p3', 'p4', 'p5', 'p6', 'p7', 'p8', 'p9', 'p10', 'p11', 'p12', 'p13', 'p14', 'p15', 'p16', 'p17','p18','p19','p20'];
  const price = ['nalla', 400, 350, 400, 470, 40, 780, 700, 380, 450, 500, 600, 550, 670, 720, 800, 900,900,700,500];

  mal.forEach((item, i) => {
    const div = document.createElement('div');
    div.className = item;
    div.innerHTML = `
      <img src="./IMG/${item}.jpg" alt="Product Image"/>
      <h3 class="poisa">‚Çπ${price[i + 1]}</h3>
      <button class="buy-now" onclick="window.location.href='index2.html'">Buy Now</button>
    `;
    dabba.appendChild(div);

    div.querySelector('img').addEventListener('click', () => {
      localStorage.setItem('klass', item);
      localStorage.setItem('price', price[i + 1]);
      window.location.href = 'index2.html';
    });
  });

  document.querySelector('.brazzBox').innerHTML = '‚Çπ' + localStorage.getItem('brazz');
</script>
</body>
</html>
